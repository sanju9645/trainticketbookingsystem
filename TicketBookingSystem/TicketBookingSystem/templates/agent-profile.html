{% extends 'base.html' %} 
{% load static %} 

{% block title %} 
  Agent Profile 
{% endblock %} 

{% block style %}
  <link rel="stylesheet" href="{% static 'css/agent_profile_style.css' %}" />
{% endblock %} 

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="card" style="margin-top: 10vh">
        <img class="profilepic" src="/images/{{image}}" alt="" />
        <div class="card-body">
          <h3 class="card-title" style="width: 100%; text-align: center">
            {{name}}
          </h3>
          <p class="card-text">{{phone}}</p>
          <p class="card-text">{{address}}</p>
          <p class="card-text">{{dob|date}}</p>
          <a class="btn btn-primary" href="{% url 'updateProfile' %}" role="button">
            Update Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
